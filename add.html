<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Groutch's Blog: Ajout</title>
</head>

<body>
    <h1 class="text-center">Ajout d'un article</h1>
    <div class="container">
        <form action="index.html">

            <div>
                <label for="login">Titre: </label>
            </div>
            <div class="d-flex">
                <input type="text" id="titleart" name="titleart" required>
                <div class="validity"> </div>
            </div>

            <div>
                <label for="article">Article:</label>
            </div>
            <div>
                <textarea name="article" id="textart" maxlength="500" cols="50" rows="10" required></textarea>
                <div class="validity"> </div>
            </div>
            <div class="d-flex justify-content-between">
                <input type ="submit" id="submit" value="Envoyer le formulaire">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="add.js"></script>
</body>

</html>
